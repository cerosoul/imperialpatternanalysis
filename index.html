<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imperial Pattern Analysis</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #00ff00;
    }
    #game-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 5px;
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00ff00;
      color: #000;
      border: none;
      border-radius: 3px;
    }
    button:hover {
      background-color: #00cc00;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>IMPERIAL PATTERN ANALYSIS</h1>
    <p>FIND NEXT NUMBER: 2, 5, 10, 17, 26, ?</p>
    <input type="number" id="answer" placeholder="ENTER NEXT NUMBER">
    <button onclick="checkAnswer()">SUBMIT</button>
    <div id="result"></div>
  </div>
  <script>
    function checkAnswer() {
      const answer = parseInt(document.getElementById('answer').value);
      const resultDiv = document.getElementById('result');
      if (answer === 37) {
        resultDiv.innerHTML = 'PATTERN MATCHED. PASSWORD: <strong>IMPERIAL37</strong>';
        resultDiv.style.color = '#00ff00';
      } else {
        resultDiv.innerHTML = 'PATTERN MISMATCH. REPROCESS.';
        resultDiv.style.color = '#ff0000';
      }
    }
  </script>
</body>
</html>
